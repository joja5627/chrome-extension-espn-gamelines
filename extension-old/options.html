<!DOCTYPE html>
<html>

  <head>
    <title>ChromeVision Extension</title>
    <link rel="stylesheet" href="./extension.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Julius+Sans+One"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="fixed">
      <div id="navbar">
        <h1 id="nav-logo">
          ChromeVision
        </h1>
      </div>
    </div>

    <div class="sub-nav">

      <span id="login-form">
        <form class="margin-top" id="login-form">
          <p>Please login to the <strong>ChromeVision</strong> extension.</p>
          <label for="email">Email:</label>
          <input type="text" name="email" required />
          <label for="password">Password:</label>
          <input type="password" name="password" required />
          <button type="submit" id="login-button">Log In</button>
          <span id="feedback"></span>
        </form>
      </span>

      <span class="hidden" id="content">
        <div id="video-pic">
          <div>
            <h2>You have taken <span id="counter"></span> photo(s) during this session.</h2>
            <video id="live-video" autoplay width="640" height="480" controls></video>
            <div id="startStopButton">
              <button type="button" class="button-active" id="start-button">Start</button>
              <button type="button" class="button-inactive" id="stop-button" disabled>Stop</button>
            </div>
          </div>

          <div>
            <h2>Last photo taken</h2>
            <canvas id="canvas" width="640" height="480"><img id="photo" /> </canvas>
          </div>
        </div>
      </span>

    </div>

  </body>

  <script src="options.js"></script>
  <script src="login.js"></script>
</html>
